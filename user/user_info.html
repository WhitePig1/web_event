<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 导入layui -->
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <!-- 导入自己的CSS -->
  <link rel="stylesheet" href="../assets/css/user/user_info.css">
</head>

<body>
  <!-- 卡片区 -->
  <div class="layui-card">
    <div class="layui-card-header">修改用户信息</div>
    <div class="layui-card-body">
      <form class="layui-form" lay-filter="formUserInfo">
        <!-- form表单区域 -->
        <div class="layui-form-item" >
          <!-- 这是隐藏域 看不见的 用于向服务器提交信息 -->
          <input type="hidden" name="id" value="" />
          <label class="layui-form-label">登录名称</label>
          <div class="layui-input-block">
            <input type="text" name="username" required lay-verify="required" placeholder="请输入登录名称" autocomplete="off"
            readonly class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">用户昵称</label>
          <div class="layui-input-block">
            <input type="text" name="nickname" id="userInfo" required lay-verify="required|nickname"
              placeholder="请输入用户昵称" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">用户邮箱</label>
          <div class="layui-input-block">
            <input type="text" name="email" required lay-verify="required|email" placeholder="请输入用户邮箱"
              autocomplete="off" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" id="btnReset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>

      </form>

    </div>
  </div>


  <!-- 引入jQuery -->
  <script src="../assets/lib/jquery.min.js"></script>
  <!-- 导入layui.js -->
  <script src="../assets/lib/layui/layui.js"></script>
  <!-- 导入baseAPI.js -->
  <script src="../assets/js/baseAPI.js"></script>
  <!-- 引入自己的js文件 -->
  <script src="../assets/js/user/user_info.js"></script>
</body>

</html>
