<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 导入layui.css -->
  <link rel="stylesheet" href="/code/assets/lib/layui/css/layui.css">
  <!-- 导入自己的CSS -->
  <link rel="stylesheet" href="/code/assets/css/user_pwd.css">

</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">重置密码</div>
    <div class="layui-card-body">
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <label class="layui-form-label">输入原密码</label>
          <div class="layui-input-inline">
            <input type="password" name="oldPwd" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">输入新密码</label>
          <div class="layui-input-inline">
            <input type="password" name="newPwd" required lay-verify="samePwd|required|pwd" placeholder="请输入密码" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">确认新密码</label>
          <div class="layui-input-inline">
            <input type="password" name="confirmPwd" required lay-verify="required|pwd|confirmPwd" placeholder="请输入密码" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
            <button type="reset" id="btnReset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  



  <script src="/code/assets/lib/jquery.min.js"></script>
  <script src="/code/assets/lib/layui/layui.js"></script>
  <script src="/code/assets/js/baseAPI.js"></script>
  <script src="/code/assets/js/user_pwd.js"></script>
</body>

</html>
